<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div id="form-container">
            <form action="">
            <label for="">Image Url</label>
            <input type="text" placeholder="enter image url only">

            <label for="">Full Name</label>
            <input type="text" placeholder="enter full name">

            <label for="">Task Description</label>
            <input type="text" placeholder="enter task description">

            <label for="">Priority</label>
            <input type="radio" name="cat" value="Urgent">
            <input type="radio" name="cat" value="important">
            <input type="radio" name="cat" value="Later">
            <input type="radio" name="cat" value="1st Priority">

            <input type="button" value="add">
            </form>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
